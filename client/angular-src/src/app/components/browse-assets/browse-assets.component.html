<div class="full-height px-5 pb-4 y-scroll">
  <div class="page-title center-aligned-row">
    <h1>Browse Assets</h1>
    <div class="center-aligned-row ml-auto mr-2">
      <button type="button"
        class="btn btn-link has-label-hover order-2 p-0"
        (click)="add_asset.open()">
        <i class="fas fa-plus-circle fa-2x"></i>
      </button>
      <div class="label-hover order-1 mr-2">
          add asset
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover border">
    <thead>
      <th scope="col">
        Serial Number
      </th>
      <th scope="col">
        Category
      </th>
      <th scope="col">
        Status
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let asset of assets.assets"
        (click)="edit_asset.open(asset)">
        <td>
          {{asset.serial_number}}
        </td>
        <td>
          {{ss.getAssetCategory(asset.category_uuid).value}}
        </td>
        <td>
          {{ss.getAssetStatus(asset.status_uuid).value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<asset-edit-modal #edit_asset
  (open_checkout)="checkout.open($event)"></asset-edit-modal>
<add-asset-modal #add_asset></add-asset-modal>
<checkout-modal #checkout></checkout-modal>
