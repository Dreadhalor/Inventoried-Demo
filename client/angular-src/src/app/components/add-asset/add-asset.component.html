<div class="p-3">
  <h2 class="center-content">
    <i class="fas fa-plus-circle px-1"></i>
    Add Asset
  </h2>
  <form (ngSubmit)="hello()"
    class="d-flex align-items-center flex-column">
    <div class="form-group">
      <label for="serial_number_textfield">
        Serial Number
      </label>
      <input id="serial_number_textfield"
        type="text"
        class="form-control"
        placeholder="Serial Number"
        [(ngModel)]="serial_number"
        name="serial_number_textfield">
    </div>
    <div class="form-group">
      <label for="category_select">
        Category
      </label>
      <select id="category_select"
        class="mx-2"
        [(ngModel)]="category"
        name="category_select">
        <option *ngFor="let entry of getAssetCategories()"
          [value]="entry[0]">
          {{entry[1]}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="status_select">
        Status
      </label>
      <select id="status_select"
        class="mx-2"
        [(ngModel)]="status"
        name="status_select">
        <option *ngFor="let entry of getAssetStatuses()"
          [value]="entry[0]">
          {{entry[1]}}
        </option>
      </select>
    </div>
    <button type="submit"
      class="btn btn-link">
      <i class="fas fa-plus-circle fa-2x"></i>
    </button>
  </form>
</div>
