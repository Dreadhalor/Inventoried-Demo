<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">
        User: {{user.first_name}} {{user.last_name}}
      </h4>
      <button type="button"
        class="close"
        (click)="d('Cross click')">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4 class="mt-4 mb-3">
        Devices currently checked out:
      </h4>
      <table class="table table-striped border">
        <thead>
          <th scope="col">
            Serial Number
          </th>
          <th scope="col">
            Category
          </th>
          <th scope="col">
            Checked Out
          </th>
          <th scope="col">
            Due Back
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let asset of user.checked_out_assets">
            <td>
              {{assets.getAsset(asset.asset_uuid).serial_number}}
            </td>
            <td>
              {{ss.getAssetCategory(
                assets.getAsset(asset.asset_uuid).category_uuid).value}}
            </td>
            <td>
              {{asset.check_out_date}}
            </td>
            <td>
              {{asset.due_date}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button"
        class="btn btn-outline-dark mr-auto"
        (click)="d()">
        Close
      </button>
      <button type="button"
        class="btn btn-outline-dark"
        (click)="checkoutButtonPressed()">
        Check out asset
      </button>
    </div>
  </ng-template>
